<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <section class="container my-5">
      <div class="row">
        <form class="col-12 col-md-4 col-lg-2">
          <input
            id="cityInput"
            class="form-control"
            placeholder="Search for a City"
          />
          <button class="btn btn-primary" id="searchButton">Search</button>
        </form>
        <div class="col-12 col-md-8 col-lg-9" id="today"></div>
      </div>
    </section>
    <section>
      <div class="col-12 col-md-4 col-lg-2" id="searchHistory"></div>
    </section>
    <section class="row">
      <div
        class="col-sm-12 col-md-4 col-lg-2 border border-blue"
        id="forecastDayOne"
      ></div>
      <div
        class="col-sm-12 col-md-4 col-lg-2 border border-blue"
        id="forecastDayTwo"
      ></div>
      <div
        class="col-sm-12 col-md-4 col-lg-2 border border-blue"
        id="forecastDayThree"
      ></div>
      <div
        class="col-sm-12 col-md-4 col-lg-2 border border-blue"
        id="forecastDayFour"
      ></div>
      <div
        class="col-sm-12 col-md-4 col-lg-2 border border-blue"
        id="forecastDayFive"
      ></div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
